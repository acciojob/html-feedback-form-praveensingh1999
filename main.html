<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="/submit" method='post'>
		<label for="name">Name *
		<input id='name' type='text' required minlength="3" maxlength="50"></label>
		<br>
		<label for="portfolio">Portfolio *
		<input id='portfolio' type="url" required>
		</label>
		<br>
		<label for="favColor">Favorite Color*
		<input type='color' id="favColor" required></label>
		<br>
		<label for='likeness'>Likeness*
		<input type="range" id="likeness" required min = "1" max='100'></label>
<br>		<button type="submit"  >Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
